<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>STLC-Typechecker</title>
  <script src="elm.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="stlcTypechecker"></div>
  <script>
    var app = Elm.Main.init({
      flags: location.href,
      node: document.getElementById('stlcTypechecker')
    });

    //inform the app of browser navigation (back and forward buttons)
    window.addEventListener('popstate', function () {
      app.ports.onUrlChange.send(location.href);
    });

    //change the URL upon request and inform the app of the change
    app.ports.pushUrl.subscribe(function (url) {
      history.pushState({}, '', url);
      app.ports.onUrlChange.send(location.href);
    });
  </script>
</body>

</html>
